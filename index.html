<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Premium - Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Premium Access</h1>
        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button class="toggle-password" onclick="togglePasswordVisibility()">
                👁️
            </button>
        </div>
        <button class="submit-btn" onclick="checkPassword()">Access Content</button>
        <p class="error" id="errorMessage">Incorrect password. Please try again.</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
